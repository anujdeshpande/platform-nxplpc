language: python
python:
  - "2.7"
  - "3.6"

env:
  - PLATFORMIO_PROJECT_DIR=examples/mbed-blink
  - PLATFORMIO_PROJECT_DIR=examples/mbed-dsp
  - PLATFORMIO_PROJECT_DIR=examples/mbed-events
  - PLATFORMIO_PROJECT_DIR=examples/mbed-rtos
  - PLATFORMIO_PROJECT_DIR=examples/mbed-serial
  - PLATFORMIO_PROJECT_DIR=examples/mbed-custom-target
  - PLATFORMIO_PROJECT_DIR=examples/zephyr-blink
  # - PLATFORMIO_PROJECT_DIR=examples/zephyr-drivers-watchdog
  - PLATFORMIO_PROJECT_DIR=examples/zephyr-synchronization

# Zephyr framework doesn't support python 2
jobs:
  exclude:
    - python: "2.7"
      env: PLATFORMIO_PROJECT_DIR=examples/zephyr-blink
    - python: "2.7"
      env: PLATFORMIO_PROJECT_DIR=examples/zephyr-drivers-watchdog
    - python: "2.7"
      env: PLATFORMIO_PROJECT_DIR=examples/zephyr-synchronization
  
install:
  - pip install -U https://github.com/platformio/platformio/archive/develop.zip
  - platformio platform install file://.

script:
  - platformio run -d $PLATFORMIO_PROJECT_DIR

notifications:
  email: false

  slack:
    rooms:
      secure: 
    on_failure: always
    on_success: change
